<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anonymous Movie Review</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            position: relative; /* To position the 'Back to Home' button */
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 600px;
            text-align: center;
        }
        h1 {
            color: #333;
        }
        label {
            font-size: 18px;
            color: #555;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        textarea {
            width: 100%;
            height: 150px;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            resize: none;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
        .thank-you-message {
            display: none;
            background-color: #28a745;
            color: white;
            padding: 10px;
            margin-top: 20px;
            border-radius: 5px;
        }

        /* Home button styling */
        .home-button {
            position: absolute;
            top: 20px;
            left: 20px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #ff5722;
            color: white;
            border-radius: 5px;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .home-button:hover {
            background-color: #e64a19;
        }
    </style>
</head>
<body>

    <!-- 'Back to Home' Button -->
    <button class="home-button" onclick="window.location.href='index.html'">Back to Home</button>

    <div class="container">
        <h1>Anonymous Movie Review</h1>
        <p>Share your thoughts about a movie without revealing your identity.</p>

        <!-- Form to submit an anonymous review -->
        <form id="review-form">
            <label for="movie-name">Movie Name</label>
            <input type="text" id="movie-name" name="movie-name" placeholder="Enter the movie name" required>

            <label for="review-text">Your Review</label>
            <textarea id="review-text" name="review-text" placeholder="Write your review here..." required></textarea>

            <button type="submit">Submit Review</button>
        </form>

        <div class="thank-you-message" id="thank-you-message">
            Thank you for your review! Your feedback is anonymous.
        </div>
    </div>

    <script>
        // Handle form submission
        document.getElementById("review-form").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent page reload on form submission
            
            // Show a thank you message
            document.getElementById("thank-you-message").style.display = "block";
            
            // Clear the form
            document.getElementById("movie-name").value = "";
            document.getElementById("review-text").value = "";
        });
    </script>

</body>
</html>
