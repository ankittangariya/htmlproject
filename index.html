<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebProject</title>
    <link rel="stylesheet" href="style.css"> 
    <style>
        .audio-controls {
            position: fixed;
            bottom: 20px;
            right: 20px;
            display: flex;
            gap: 10px;
            z-index: 100;
        }

        .audio-controls button {
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
        }

        .audio-controls button:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>WELCOME TO CRITIC ZONE</h1>
        <p>LET US KNOW ABOUT YOUR REVIEWS</p>
        <button onclick="redirectTo('gsearch.html')">GAME REVIEWS</button>
        <button onclick="redirectTo('msearch.html')">MOVIE REVIEWS</button>
        <div id="output"></div>
    </div>

    <div class="audio-controls">
        <button id="play">Play</button>
        <button id="pause">Pause</button>
    </div>
    
    <audio id="background-audio" loop>
        <source src="thick.mp3" type="audio/mpeg">
    </audio>
    
    <script>
        const audio = document.getElementById('background-audio');
        const playButton = document.getElementById('play');
        const pauseButton = document.getElementById('pause');
    
        playButton.addEventListener('click', () => audio.play());
        pauseButton.addEventListener('click', () => audio.pause());
    </script>
    
    <script>
        function showMessage(message) {
            const output = document.getElementById('output');
            output.textContent = message;
        }

        function changeBackground() {
            const colors = ['#f0f0f0', '#ffcccc', '#ccffcc', '#ccccff', '#ffffcc'];
            document.body.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
        }

        function redirectTo(url) {
            window.location.href = url;
        }
    </script>
</body>
</html>
